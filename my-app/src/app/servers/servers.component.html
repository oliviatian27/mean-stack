<input type="text"
   class="form-control"
   [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button
   class="btn btn-primary"
   [disabled]="!allowNewServer"
   (click)="onCreateServer()">click</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p *ngIf="serverCreated;else noServer"> server is created {{serverName}}</p>
<ng-template #noServer>
  <p>
    No server yet
  </p>
</ng-template>

<!-- <p>{{serverCreationStatus}}</p> -->

<app-server *ngFor="let server of servers"></app-server>
