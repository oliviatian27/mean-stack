<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{big:num>2}"
              [ngStyle]="{color:num>3?'blue':'yellow'}"
              *ngFor="let num of oddNums">
              {{num}}
            </li>
         </div>
        <!-- <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{big:num>2}"
              [ngStyle]="{color:num>3?'blue':'yellow'}"
              *ngFor="let num of evenNums">
              {{num}}
            </li>
        </div> -->
        <div *appUnless="onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{big:num>2}"
              [ngStyle]="{color:num>3?'blue':'yellow'}"
              *ngFor="let num of evenNums">
              {{num}}
            </li>
        </div>
      </ul>

      <p appBasicHighlight> basic directive </p>
      <p   defaultColor ="green" [appBetterHighlight]="'grey'"> basic directive </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchCase="1000">value is 1000</p>
        <p *ngSwitchDefault>value is noooo</p>
      </div>


    </div>
  </div>
</div>
